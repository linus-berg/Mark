<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Target Maker</title>
    <meta name="description" content="Target Maker">
    <meta name="author" content="Linus Berg">
    
    <script src="d3.min.js"></script>
    <script src="target_builder.js"></script>
    <link href="css/reset.css" rel="stylesheet"> 
    <link href="css/milligram.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 
  </head>

  <body>
    <div id="target-wrapper">
      <div id="controls">
        <form>
          <label for="bg_color">BG Colour:</label>
          <input id="bg_color" type="color" value="#FFFFFF">
          <fieldset>
            <legend>Position & Size</legend>
            <label for="row">Row:</label>
            <input id="row" type="number" min=1 value=1>
            <label for="col">Column:</label>
            <input id="col" type="number" min=1 value=1>
            <label for="size">Size (cm):</label>
            <input id="size" type="number" min=2 value=2>
          </fieldset>
          <fieldset>
            <legend>Grid</legend>
            <label for="grid_color">Grid Colour:</label>
            <input id="grid_color" type="color" value="#000000">
            
            <label for="style">Circles:</label>
            <input id="style" type="checkbox" disabled>
            
            <label for="metric">Metric:</label>
            <input id="metric" type="checkbox" checked disabled>
            
            <label for="txt">Text:</label>
            <input id="txt" type="checkbox">
          </fieldset>
          <fieldset>
            <legend>Center</legend>
            <label for="c_color">Colour:</label>
            <input id="c_color" type="color" value="#FF9200">

            <label for="c_size">Size:</label>
            <input id="c_size" type="number" min=0 value=2>
          </fieldset>
          <input id="target-add" type="button" value="Add Target">
        </form> 
      </div>
      <div id="target-print"></div>
      <table id="target-list">
        <thead>
          <tr>
            <th>Col</th>
            <th>Row</th>
            <th>Size</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div> 
  </body>
  <script src="target.js"></script>
</html>
